name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # run at 9:00 am utc every monday
    - cron: '0 9 * * 1'

env:
  NODE_VERSION: '22'

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: write

jobs:
  build-and-test:
    name: build and test
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # shallow clones should be disabled for better analysis

    - name: setup node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: install dependencies
      run: npm ci

    - name: compile typescript
      run: npm run build

    - name: run tests
      run: npm test -- --coverage --coverageReporters=json-summary --coverageReporters=lcov || true

    - name: upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage/
        retention-days: 7

  code-coverage:
    name: code coverage analysis
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: setup node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: install dependencies
      run: npm ci

    - name: run tests with coverage
      run: npm test -- --coverage

    - name: upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

    - name: comment pr with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          let coverage = 'N/A';
          try {
            const summary = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            coverage = summary.total.lines.pct.toFixed(2);
          } catch (e) {
            console.log('Could not read coverage summary');
          }

          const body = `## ðŸ“Š Code Coverage Report

          - **Overall Coverage:** ${coverage}%

          View the full report in the [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).`;

          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: body
          });

  eslint-analysis:
    name: eslint static analysis
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: setup node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: install dependencies
      run: npm ci

    - name: check if eslint is configured
      id: check-eslint
      run: |
        if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ] || grep -q "eslintConfig" package.json; then
          echo "configured=true" >> $GITHUB_OUTPUT
        else
          echo "configured=false" >> $GITHUB_OUTPUT
        fi

    - name: run eslint
      if: steps.check-eslint.outputs.configured == 'true'
      run: npx eslint . --ext .ts,.tsx,.js,.jsx --format json --output-file eslint-report.json || true
      continue-on-error: true

    - name: upload eslint report
      if: always() && steps.check-eslint.outputs.configured == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: eslint-report
        path: eslint-report.json
        retention-days: 7

  typescript-check:
    name: typescript type checking
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: setup node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: install dependencies
      run: npm ci

    - name: run typescript compiler check
      run: npx tsc --noEmit || true
      continue-on-error: true

  dependency-audit:
    name: npm dependency audit
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: setup node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: run npm audit
      run: npm audit --json > npm-audit.json || true
      continue-on-error: true

    - name: upload audit results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: npm-audit-report
        path: npm-audit.json
        retention-days: 7

  dependency-check:
    name: owasp dependency check
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: run owasp dependency check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'bootstrap'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
      continue-on-error: true

    - name: upload dependency check results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: reports/
        retention-days: 7

  quality-gate:
    name: quality gate
    runs-on: ubuntu-latest
    needs: [ build-and-test, code-coverage, typescript-check ]
    if: always()

    steps:
    - name: check quality gate status
      run: |
        echo "## ðŸ” Quality Gate Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Build and Test | ${{ needs.build-and-test.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Code Coverage | ${{ needs.code-coverage.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| TypeScript Check | ${{ needs.typescript-check.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.build-and-test.result }}" == "failure" ]]; then
          echo "âŒ **Quality Gate Failed:** Build and tests must pass" >> $GITHUB_STEP_SUMMARY
          exit 1
        else
          echo "âœ… **Quality Gate Passed**" >> $GITHUB_STEP_SUMMARY
        fi
